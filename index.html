<html>
  <head>
    <title>OAuth and Cognito</title>
    <script src="dest/bundle.js"></script>
  </head>
  <body>

  <div>step1: sign up</div>
  <label for="signup_username">Username: </label><input id="signup_username" type="text"></input>
  <label for="signup_password">Password: </label><input id="signup_password" type="text"></input>
  <label for="signup_email">E-Mail: </label><input id="signup_email" type="text"></input>
  <button id="awsSignupBtn">Sign Up</button>
  <p>
  <div>step2: email verify</div>
  <label for="verificate_username">Username: </label><input id="verificate_username" type="text"></input>
  <label for="verificate_code">verify Code: </label><input id="verificate_code" type="text"></input>
  <button id="awsVerifyBtn">Verify</button>
  <p>
  <div id="aws_login_div">
    <div>step3: singn in</div>
    <label for="username">Username: </label><input id="username" type="text"></input>
    <label for="password">Password: </label><input id="password" type="text"></input>
    <button class="btn btn-default" id="awsLoginBtn">AWS Login</button>
    <div>Identity ID=<span id="identity_id"></span></div>
  </div>

  <p>
  <!--<div>step3.5: confirm password</div>
  <label for="reset_username">Username: </label><input id="reset_username" type="text"></input>
  <label for="reset_newpassword">New Password: </label><input id="reset_newpassword" type="text"></input>
  <label for="reset_code">verify Code: </label><input id="reset_code" type="text"></input>
  <button id="awsForgetBtn">confirmPassword</button>-->
  <p>
  <div>step4: use resources</div>
  <label for="api">API: </label><input id="api" type="text" style="width:500px"></input>
  <button id="callResource">Call</button>
  <p>
  <!--<button onClick="deleteUser()">deleteUser</button>-->

  <p>
  <button id="googleOauthBtn">Google OAuth</button>
  <button id="oauthCredentialBtn">Get AWS Credentials</button>
  <div style="font-size:16pt;font-weight:bold">Information:</div>
  <div style="font-size:12pt;color:blue">accessToken:</div>
  <div id="accessToken"></div>
  <div style="font-size:12pt;color:blue">id_token:</div>
  <div id="idToken"></div>
  <div style="font-size:12pt;color:blue">id_token detail:</div>
  <div id="idToken_jwt"></div>
  <div style="font-size:12pt;color:blue">aws credentials:</div>
  <div id="aws_credential_div"></div>

  <p>
  <div>REST API result:</div>
  <div id="rest_result"></div>
  </body>
</html>
